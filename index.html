<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicks game</title>
    <script type="text/javascript" src="./scripts.js"></script>
    <script>
        getData();
    </script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="lastDisplay" style="display: none;">
        <div id="panel">
            <img src="./imgs/cheetahM.jfif" alt="" id= "dispimg">
            <div>
                <h2 id="disph" style="color: rgb(0, 255, 21);" >Your score is displayed Here</h2>
                <button style="padding: 10px; margin-left: 50px;" onclick="closeD()">OK</button>
            </div>
        </div>
    </div>
    
    <div id="playarea">
        <div class="first">
            <p><input type="text" name="" id="name" placeholder="Name" required></p>
            <p><input type="number" name="" id="time" placeholder="Time(s)" required></p>
            <p>Time Remaining:<span id="remt" style="font-size: 18px; color: blue;">0s</span>&nbsp;&nbsp;&nbsp;Clicks:
                <span id="clickcount" style="font-size: 18px; color: blue;">0</span></p>
            <p style="font-size: 20px;">Score: <span id="score"
                    style="color: blue; font-weight: 800;font-size: 28px;">0.00</span></p>
        </div>
        <div class="second">
            <button class="buttons" id="start" onclick="start()">Click to begin</button>
            <button class="buttonm" id="clickarea" onclick="cps()" style="display: none;">Click here!</button>
        </div>
    </div>
    <div class="ups">
        <div id="scores">
            <table>
                <tr>
                    <th colspan="5">TOP 10</th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Time(s)</th>
                    <th>Score</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                <tbody id="tbody">

                </tbody>
                <tfoot>
                    <th colspan="5">By Hritik..</th>
                </tfoot>
            </table>

        </div>
    </div>

    <script src="./game.js"></script>
</body>

</html>
